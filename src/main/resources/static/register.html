            <h1><img src="images/logo_icon.png"></h1>
            <p>A stage &nbsp;&bull;&nbsp; For you&nbsp;&bull;&nbsp; Whatever you want</p>

            <div class="container-login100">
                <div class="limiter">
                    <div class="wrap-login100">
                        <!--<form class="login100-form validate-form">-->
                        <!--<span class="login100-form-title">-->
                        <!--Login-->
                        <!--</span>-->

                        <div class="wrap-input100 validate-input"
                             data-validate="Enter the username">
                            <input id="username" class="input100" type="text" name="username" placeholder="User">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter the password">
                            <input id="password" class="input100" type="password" name="password"
                                   placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Assure your password">
                            <input id="surePassword" class="input100" type="password" name="password"
                                   placeholder="Assure password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100 validate-input"
                             data-validate="Choose your role">
                            <select id="role" class="input100" placeholder="Choose your role">
                                <option>Worker</option>
                                <option>Requester</option>
                            </select>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button id="register" class="login100-form-btn">
                                Create the account
                            </button>
                        </div>


                        <!--</form>-->
